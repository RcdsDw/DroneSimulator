<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de livraison par drones</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./leaflet/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./leaflet/leaflet.js"></script>
    <script type="text/javascript" src="MovingMarker.js"></script>

</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <main>
        <div class="map-container">
            <div id="map"></div>
        </div>
        <div id="search">
            <p id="searchText">Rajoutez votre ville  dans la sélection !</p>
            <input type="text" id="searchInput" placeholder="Rajoutez votre ville">
        </div>
        <div class="drones-container">
            <select name="drones" id="drones" class="form-select">
                <option value="">--Choisis un Drone--</option>
                <option value="drone1">Drone n°1</option>
                <option value="drone2">Drone n°2</option>
                <option value="drone3">Drone n°3</option>
            </select>
            <select name="start" id="start" class="form-select">
            </select>
            <select name="end" id="end" class="form-select">
            </select>
        </div>
        <p>Vitesse</p>
        <input type="text" id="speed" value="4000" class="input-group mb-3" placeholder="Vitesse">
        <button id="startButton" class="btn btn-success">START</button>
        <div id="compteurLat">
            Latitude: <p id="Lat"></p>
        </div>
        <div id="compteurLng">
            Longitude: <p  id="Lng"></p>
        </div>
        <div id="activeContainer">
            <p id="activeText">Liste des drones actifs :</p>
            <ul id="activeList">

            </ul>
        </div>
    </main>
</body>

<script src="script.js" defer></script>
</html>
